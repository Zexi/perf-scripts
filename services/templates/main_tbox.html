  <head>
    <title>{{ page_title }}</title>
    <link rel="stylesheet" href="{{ static_url("css/style.css") }}" />
  </head>
  <div id="container">
    <header>
      {% block header %}<h1>{{ header_text }}</h1>{% end %}
    </header>
    <div id="main">
      <div id="content">
        {% block body %}{% end %}
      </div>
      <footer>
        {% block footer %}

        Testbox show pages.
        </p>
        {% end %}
      </footer>
    </div>
  </body>
</html>
